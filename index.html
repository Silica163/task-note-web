	<h1>Task - Note</h1>

	<!-- VIEWER -->
	<section id=board>
	</section>


	<!-- EDITOR -->
	<section id=note_editor>
		<input class=editor type=text value=untitle id=title></input>
		<textarea class=editor id=note></textarea>
		<button class=editor id=cancelbtn>CANCEL</button>
		<button class=editor id=savebtn>SAVE</button>
	</section>
	
	<section id=task_editor >
		<input class=editor type=text value=untitle id=title></input>
		<div class="container editor" id=task></div>
		<div class="editor add_list" id=add_list>
			[ ] <input class=task type=text id=list></input>
		</div>
		<button class=editor id=cancelbtn>CANCEL</button>
		<button class=editor id=savebtn>SAVE</button>
	</section>
